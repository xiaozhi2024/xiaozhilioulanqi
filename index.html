				function showButton() {

					if ("" != a.value) {

						try {

							searchText(a.value)

							alert(b)

						}

						a.value = "";

						document.getElementById("search_submit").style.display = "none";

							a.style.opacity = Math.min(1, b);

				}



				function isGestureDisabled() {
